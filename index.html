<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ModifiersPlugin.min.js"></script>
		<script type="text/javascript" src="./main.js">
	</script>

	</head>
	<body>
		<!-- Main wrapper div for the header and slider components. -->
		<div class="wrapper">
		    <main>
				<!-- the header that includes the navigation buttons and the logo -->
				<div class="controls">
					<button id="prevButton" style="background-image: url(./image/img_left_arrow.png);"></button>
					<div class="logo"><img width="80" src="./image/img_logo_mm_transparent.png"/></div>
				    <button id="nextButton" style="background-image: url(./image/img_right_arrow.png);"></button>
				</div>
				<!-- the slider -->
				<div class="slides-container">
					<div class="slides-inner">
						<div class="slide" style="background-image: url(./image/img_slide_1.png)"></div>
						<div class="slide" style="background-image: url(./image/img_slide_2.png)"></div>
						<div class="slide" style="background-image: url(./image/img_slide_3.png)"></div>
						<div class="slide" style="background-image: url(./image/img_slide_4.png)"></div>
						<div class="slide" style="background-image: url(./image/img_slide_5.png)"></div>
					</div>
				</div>
		    </main>
		</div>

	</body>
</html>
